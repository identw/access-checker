hosts:
  - localhost:8080
  - localhost:8081
  - localhost:8082

tests:
  - name: "Small Upload Test"
    operation: upload
    repeat: 3
    size: 16KB
    timeout: 5s  # 5 seconds timeout for this test

  - name: "Medium Download Test"
    operation: download
    repeat: 3
    size: 256KB
    # timeout not specified, will use default (10s)

  - name: "Large Upload Test"
    operation: upload
    repeat: 2
    size: 1MB
    timeout: 15s  # Longer timeout for large files

  - name: "Large Download Test"
    operation: download
    repeat: 2
    size: 1MB
    timeout: 15s

  - name: "Max Size Test"
    operation: download
    repeat: 1
    size: 16MB
    timeout: 30s  # Max size needs more time
