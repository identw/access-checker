name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_suffix: ''
            platform: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary_suffix: ''
            platform: linux-arm64
          
          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_suffix: ''
            platform: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_suffix: ''
            platform: darwin-arm64
          
          # Windows builds
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_suffix: '.exe'
            platform: windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o client${{ matrix.binary_suffix }} -ldflags="-s -w" ./cmd/client

      - name: Build server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o server${{ matrix.binary_suffix }} -ldflags="-s -w" ./cmd/server

      - name: Rename binaries
        run: |
          mv client${{ matrix.binary_suffix }} access-checker-client-${{ matrix.platform }}${{ matrix.binary_suffix }}
          mv server${{ matrix.binary_suffix }} access-checker-server-${{ matrix.platform }}${{ matrix.binary_suffix }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: access-checker-client-${{ matrix.platform }}${{ matrix.binary_suffix }}
          path: access-checker-client-${{ matrix.platform }}${{ matrix.binary_suffix }}

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: access-checker-server-${{ matrix.platform }}${{ matrix.binary_suffix }}
          path: access-checker-server-${{ matrix.platform }}${{ matrix.binary_suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
